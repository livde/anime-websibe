name: Test and Deploy to Surge

on:
  push:
    branches:
      - main

jobs:
  test_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clona el repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas
        run: npm test  # Ejecuta las pruebas unitarias con Jest

      - name: Instala Surge
        run: npm install --global surge

      - name: Publicar p√°gina
        if: success()  # Solo despliega si las pruebas pasan
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        run: |
          surge --project ./ --domain animeliv.surge.sh --token $SURGE_TOKEN

name: Deploy to Surge.sh

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Surge.sh
      run: npm install --global surge

    - name: Deploy to Surge.sh
      run: surge ./ wicked-expansion.surge.sh
      env:
        SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

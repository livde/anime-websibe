name: Publicar Página en Surge

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clona el repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js  
        uses: actions/setup-node@v3
        with:
            node-version: '20'  # Actualizado a la versión 20

      - name: Instala Surge       
        run: npm install --global surge

      - name: Publicar página
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}  # Asegúrate de que SURGE_TOKEN está configurado
        run: |
          surge --project ./ --domain crooked-bird.surge.sh --token $SURGE_TOKEN  # Usar tu dominio específico
